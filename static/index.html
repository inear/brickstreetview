<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-
  scalable=no" />

  <meta name="description" content="Explore the world of Google Maps as plastic colorful bricks" />

  <meta property="og:title" content="Brick Street View" />
  <meta property="og:type" content="image" />
  <meta property="og:image" content="http://brickstreetview.com/images/brickstreetview.jpg" />
  <meta property="og:image:width" content="470">
  <meta property="og:image:height" content="245">
  <meta property="og:url" content="http://brickstreetview.com" />
  <meta property="og:description" content="Explore the world of Google Maps as plastic colorful bricks" />

  <!-- for Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Brick Street View" />
  <meta name="twitter:description" content="Explore the world of Google Maps as plastic colorful bricks" />
  <meta name="twitter:image" content="http://brickstreetview.com/images/brickstreetview.jpg" />

  <title>Brick Street View</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/build/app.css">
</head>
<body>
  <section id="app" class="App">
    <div v-route keep-alive wait-for="load-complete" transition-mode="out-in"></div>
    <div v-component="section-loader" v-ref="loader"></div>
    <div class="Top">
      <div class="Top-logo">
        <ul>
          <li class="LegoTile u-LegoButton LegoTile-pegs8" v-on="click: onLogoClick">Brick Street View</li>
          <!--<li class="LegoTile LegoTile-pegs4"></li>
          <li class="LegoTile LegoTile-pegs3">View</li>-->
        </ul>
      </div>
      <top-menu-component v-with="showSharePhoto: showPhotoShareBtn"></top-menu-component>
      <back-button-component v-show="showBackBtn" v-transition="backButtonTransition" v-with="label: backButtonLabel, url: backButtonUrl"></back-button-component>
    </div>
    <favs-component></favs-component>
  </section>



  <script src="/build/app.js"></script>
</body>
</html>
