<body>
  <section id="app" class="App">
    <div v-route keep-alive wait-for="load-complete" transition-mode="out-in"></div>
    <div v-component="section-loader" v-ref="loader"></div>
    <div class="Top">
      <div class="Top-logo">
        <ul>
          <li class="LegoTile u-LegoButton LegoTile-pegs8" v-on="click: onLogoClick">Brick Street View</li>
          <!--<li class="LegoTile LegoTile-pegs4"></li>
          <li class="LegoTile LegoTile-pegs3">View</li>-->
        </ul>
      </div>
      <top-menu-component v-with="showSharePhoto: showPhotoShareBtn"></top-menu-component>
      <back-button-component v-show="showBackBtn" v-transition="backButtonTransition" v-with="label: backButtonLabel, url: backButtonUrl"></back-button-component>
    </div>
    <favs-component></favs-component>
  </section>



  <script src="/build/app.js"></script>
